<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Gossip - Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h2 {
      color: #ff1493;
      margin-bottom: 10px;
    }

    .description {
      color: #ccc;
      margin-bottom: 30px;
    }

    #admin-panel {
      background-color: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 128, 0.1);
      width: 90%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00cc7a;
    }

    #not-allowed {
      margin-top: 50px;
      color: #ff4444;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>GossipVerse Admin Panel</h2>
  <p class="description">Drop the tea manually ‚Äî and alert the entire campus üîî</p>

  <div id="admin-panel" style="display: none;">
    <textarea id="gossip-text" placeholder="Paste the hot gossip here..."></textarea>
    <button id="postGossip">Post Gossip + Notify</button>
  </div>

  <div id="not-allowed">
    ‚ùå Access Denied. This page is for admin eyes only.
  </div>

  <script type="module" src="js/postGossip.js"></script>
</body>
</html>
